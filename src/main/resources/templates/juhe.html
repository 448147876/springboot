<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>点聚合</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        html, body, #container {
            height: 100%;
            width: 100%;
        }

        .input-card {
            width: 25rem;
        }

        .input-card .btn {
            width: 7rem;
            margin-right: .7rem;
        }

        .input-card .btn:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
<div id="container" class="map" tabindex="0"></div>
<div class="input-card" style="right: -50px; top: 40px;">
    <h4>下属行政区查询</h4>
    <div class="input-item">
        <div class="input-item-prepend"><span class="input-item-text" >省市区</span></div>
        <select id='province' style="width:100px" onchange='search(this)'></select>
    </div>
    <div class="input-item">
        <div class="input-item-prepend"><span class="input-item-text" >地级市</span></div>
        <select id='city' style="width:100px" onchange='search(this)'></select>
    </div>
    <div class="input-item">
        <div class="input-item-prepend"><span class="input-item-text" >区县</span></div>
        <select id='district' style="width:100px" onchange='search(this)'></select>
    </div>
    <div class="input-item">
        <div class="input-item-prepend"><span class="input-item-text" >客户名称</span></div>
        <input type="text" onkeypress="selectByName(this.value)" />
    </div>
</div>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=5bdde7d42e9f3be1d6fae14410f2297c&plugin=AMap.DistrictSearch,AMap.MarkerClusterer"></script>
<script type="text/javascript">
    var map = new AMap.Map("container", {
        resizeEnable: true,
        center: [105, 34],
        zoom: 4
    });

    var cluster = [];
    var markers = [];

    init();

    function allPoints(){
        if (cluster) {
            $.each(cluster, function (i, clusterOne) {
                clusterOne.setMap(null);
            });
            cluster = [];
        }
        markers=[];
    }

    //加载全部点，在初始化和选择全部时调用
    function init() {
        // 初始化方法，加载各个省数据和下拉选
        $.ajax({
            //请求方式
            type: "GET",
            async: true,
            //请求地址
            url: "http://127.0.0.1:8090/crawler/map/areaCode",
            //请求成功
            success: function (resultDate) {
                var data = resultDate.data;
                $.each(data, function (i, city) {
                    getPorint(city.code);
                });
            },
            //请求失败，包含具体的错误信息
            error: function (e) {
                console.log(e.status);
            }
        });
    }


    // 到后端获取各个省的点
    function getPorint(areaCode) {
        $.ajax({
            //请求方式
            type: "GET",
            async: true,
            //请求地址
            url: "http://127.0.0.1:8090/crawler/map/" + areaCode,
            //请求成功
            success: function (resultDate) {
                var data = resultDate.data;
                if (data) {
                    addPoint(data);
                }
            },
            //请求失败，包含具体的错误信息
            error: function (e) {
                console.log(e.status);
            }
        });
    }


    //将点标到地图上
    function addPoint(points) {
        for (var i = 0; i < points.length; i += 1) {
            markers.push(new AMap.Marker({
                position: [points[i].xside, points[i].yside],
                content: '<div style="background-color: hsla(180, 100%, 50%, 0.7); height: 24px; width: 24px; border: 1px solid hsl(180, 100%, 40%); border-radius: 12px; box-shadow: hsl(180, 100%, 50%) 0px 0px 1px;"></div>',
                offset: new AMap.Pixel(-15, -15)
            }))
        }

        var clusterOne = new AMap.MarkerClusterer(map, markers, {
            gridSize: 80
        });
        cluster.push(clusterOne);
    }


    // function showPoint(areaCode) {
    //     if (cluster) {
    //         $.each(cluster, function (i, clusterOne) {
    //             clusterOne.setMap(null);
    //         });
    //         cluster = [];
    //     }
    //     markers=[];
    //     if (areaCode == 0) {
    //         init();
    //     } else {
    //         getPorint(areaCode);
    //     }
    // }

    // 根据名字查询
    function selectByName(value) {
        allPoints();
        if (value == null || value == '') {
            init();
        } else {
            getPorintByName(value);
        }
    }

    // 到后端获取
    function getPorintByName(value) {
        $.ajax({
            //请求方式
            type: "GET",
            async: true,
            //请求地址
            url: "http://127.0.0.1:8090/crawler/map/name/" + value,
            //请求成功
            success: function (resultDate) {
                if (resultDate) {
                    var data = resultDate.data;
                    if (data) {
                        addPoint(data);
                    }
                }
            },
            //请求失败，包含具体的错误信息
            error: function (e) {
                console.log(e.status);
            }
        });
    }

</script>

<script>

    var map, district, polygons = [], citycode;
    var citySelect = document.getElementById('city');
    var districtSelect = document.getElementById('district');

    //行政区划查询
    var opts = {
        subdistrict: 1,   //返回下一级行政区
        showbiz:false  //最后一级返回街道信息
    };
    district = new AMap.DistrictSearch(opts);//注意：需要使用插件同步下发功能才能这样直接使用
    district.search('中国', function(status, result) {
        if(status=='complete'){
            getData(result.districtList[0]);
        }
    });
    function getData(data,level) {
        allPoints();
        getPorint(data.adcode.substring(0,2));
        var bounds = data.boundaries;
        if (bounds) {
            for (var i = 0, l = bounds.length; i < l; i++) {
                var polygon = new AMap.Polygon({
                    map: map,
                    strokeWeight: 1,
                    strokeColor: '#0091ea',
                    fillColor: '#80d8ff',
                    fillOpacity: 0.2,
                    path: bounds[i]
                });
                polygons.push(polygon);
            }
            map.setFitView();//地图自适应
        }

        //清空下一级别的下拉列表
        if (level === 'province') {
            citySelect.innerHTML = '';
            districtSelect.innerHTML = '';
        } else if (level === 'city') {
            districtSelect.innerHTML = '';
        } else if (level === 'district') {
        }

        var subList = data.districtList;
        if (subList) {
            var contentSub = new Option('--请选择--');
            var curlevel = subList[0].level;
            var curList =  document.querySelector('#' + curlevel);
            curList.add(contentSub);
            for (var i = 0, l = subList.length; i < l; i++) {
                var name = subList[i].name;
                var levelSub = subList[i].level;
                var cityCode = subList[i].citycode;
                contentSub = new Option(name);
                contentSub.setAttribute("value", levelSub);
                contentSub.center = subList[i].center;
                contentSub.adcode = subList[i].adcode;
                curList.add(contentSub);
            }
        }

    }
    function search(obj) {
        //清除地图上所有覆盖物
        for (var i = 0, l = polygons.length; i < l; i++) {
            polygons[i].setMap(null);
        }
        var option = obj[obj.options.selectedIndex];
        var adcode = option.adcode;
        district.setLevel(option.value); //行政区级别
        district.setExtensions('all');
        //行政区查询
        //按照adcode进行查询可以保证数据返回的唯一性
        district.search(adcode, function(status, result) {
            if(status === 'complete'){
                getData(result.districtList[0],obj.id);
            }
        });
    }

</script>
</body>
</html>
